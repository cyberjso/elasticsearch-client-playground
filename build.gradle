plugins {
    id 'java'
}
group 'joliveira.es.client.playground'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.elasticsearch:elasticsearch:5.6.0'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:5.6.0'
    implementation 'org.springframework:spring-context:5.3.9'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.14.1'
}